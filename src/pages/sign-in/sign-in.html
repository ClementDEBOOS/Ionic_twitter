  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="pwd"></ion-input>
          </ion-item>
  
        
        </ion-list>
        
        <div padding>
            <button ion-button (click)="SignIn();" color="lightBlue">SignIn</button>
          </div>
        <div padding>
            <button ion-button (click)="GoSignUp();" color="lightBlue">Created Account</button>
          </div>
</ion-content>
