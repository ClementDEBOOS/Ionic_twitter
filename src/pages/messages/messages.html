<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="displayToken();" color="lightBlue">Token</button>
  <p>{{Token}}</p>

<ion-list>
  <ion-item>
      <ion-label>NewMessages</ion-label>
      <ion-input type="text" [(ngModel)]="SendMessages"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="PostMessages();" color="lightBlue">Ajouter un message</button>

  <ion-list>
      <ion-item *ngFor="let m of messages">{{m.username}} <br> {{m.date}} <br> {{m.message}} </ion-item>
    </ion-list>
</ion-content>
